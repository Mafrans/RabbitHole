<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>
    <nav>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-12 nav-col">
                <div class="nav-content">
                    <img src="logo.svg" class="logo" alt="Logo">
                    <h1 class="text-20px">
                        Rabbit Hole
                    </h1>

                    <div class="hamburger">
                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="middle other"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="dropdown">
            <div class="content row">
                <div class="col-md-2"></div>
                <div class="col-md-8 col-12">
                    <ul class="light">
                        <a href="./index.html">
                            <li class="home active">
                                <img src="home.svg" class="icon" alt="Home menu icon" srcset="">
                                <h2 class="text-20px">Home</h2>
                            </li>
                        </a>
                        <a href="./bookmarks.html">
                            <li class="bookmarks">
                                <img src="bookmarks.svg" class="icon" alt="Bookmarks menu icon" srcset="">
                                <h2 class="text-20px">Bookmarks</h2>
                            </li>
                        </a>
                        <a href="./account.html">
                            <li class="account">
                                <img src="account.svg" class="icon" alt="Account menu icon" srcset="">
                                <h2 class="text-20px">Your Account</h2>
                            </li>
                        </a>
                        <a href="./about.html">
                            <li class="about">
                                <img src="about.svg" class="icon" alt="About menu icon" srcset="">
                                <h2 class="text-20px">About Us</h2>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7 col-12">
            <div class="container">
                <header class="text-18px light">
                    <h1 class="text-36px semibold">Hello Malte!</h1>
                    <p>We've been digging for some interesting new stories for you.</p>
                    <p>Happy reading!</p>
                    <hr>
                </header>

                <div class="article row">
                    <div class="col-lg-7 column">
                        <img src="{{img}}" alt="">
                    </div>
                    <div class="col-lg-5 column">
                        <div class="text-container">
                            <h1 class="text-24px regular mb-3">{{title}}</h1>
                            <p class="light">{{text}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10">

                        <div class="article article-small row">
                            <div class="col-lg-6 column">
                                <img src="{{img}}" alt="">
                            </div>
                            <div class="col-lg-6 column">
                                <div class="text-container">
                                    <h1 class="text-24px regular mb-3">{{title}}</h1>
                                    <p class="light">{{text}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="article article-small row">
                            <div class="col-lg-6 column">
                                <img src="{{img}}" alt="">
                            </div>
                            <div class="col-lg-6 column">
                                <div class="text-container">
                                    <h1 class="text-24px regular mb-3">{{title}}</h1>
                                    <p class="light">{{text}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="article article-small row">
                            <div class="col-lg-6 column">
                                <img src="{{img}}" alt="">
                            </div>
                            <div class="col-lg-6 column">
                                <div class="text-container">
                                    <h1 class="text-24px regular mb-3">{{title}}</h1>
                                    <p class="light">{{text}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="article article-small row">
                            <div class="col-lg-6 column">
                                <img src="{{img}}" alt="">
                            </div>
                            <div class="col-lg-6 column">
                                <div class="text-container">
                                    <h1 class="text-24px regular mb-3">{{title}}</h1>
                                    <p class="light">{{text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-2"></div>
    </div>



    <script src="hamburger.js"></script>
    <script src="articles.js"></script>

    <script>
        initializeHamburger();
        cacheArticles();


        let articles = document.querySelectorAll(".article");

        for (let el of articles) {
            let article = getRandomArticle();
            console.log(article)
            let html = el.innerHTML;
            html = html.replace(/{{title}}/g, article.title);
            html = html.replace(/{{img}}/g, article.img);

            let text = article.text;

            if (text.length > 300) text = text.substring(0, 300) + "...";
            html = html.replace(/{{text}}/g, text);

            el.innerHTML = html;
        }
    </script>
</body>

</html>
